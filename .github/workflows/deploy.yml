name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Node.js environment ğŸ”§
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'
          
      - name: Install dependencies ğŸ“¦
        run: npm ci
        
      - name: Build ğŸ—ï¸
        run: npm run build
        env:
          REACT_APP_AFFILIATE_LINK: ${{ secrets['REACT_APP_AFFILIATE_LINK'] }}
          REACT_APP_AFFILIATE_IMAGE: ${{ secrets.REACT_APP_AFFILIATE_IMAGE }}
          
      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build
          branch: gh-pages
          clean: true